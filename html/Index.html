<!doctype html>
<html ng-app="HomePage">
<head>
    <title>Home Page</title>
    <script src="/Javascript/JQuery/jquery-1.11.3.min.js"></script>
    <script src="/Javascript/AngularJS/angular.min.js"></script>
    <script src="/Javascript/Bootstrap/JS/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <link href="/Javascript/Bootstrap/CSS/bootstrap.min.css" rel="stylesheet">
    
    <script src="/Javascript/home.js"></script>
    <link href="/CSS/home.css" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-default navbarstyle" ng-controller="NavBarController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle navbarbutton" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand" href="#">
                    <img alt="Brand" src="/Assets/NavBarBrand.png">
                </a>
            </div>
            <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
                <ul class="nav navbar-nav" id="linkslist">
                    <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
                    <li ng-class="{ active: isActive('/HTML/about')}"><a href="/HTML/about">About</a></li>
                    <li ng-class="{ active: isActive('/HTML/contact')}"><a href="/HTML/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
